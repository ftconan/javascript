<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} {{ name }}
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello ',
                name: 'Vue!'
            }
        });
    </script>
</body>
</html>

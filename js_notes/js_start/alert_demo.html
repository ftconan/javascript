<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert_demo</title>
    <script>
        // alert('Hello World');
        let height = parseFloat(prompt('请输入身高(m):'));
        let weight = parseFloat(prompt('请输入体重(kg):'));
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            alert('过轻');
            // console.log('过轻');
        } else if (bmi >= 18.5 && bmi < 25) {
            alert('正常');
            // console.log('正常');
        } else if (bmi >= 25 && bmi < 28) {
            alert('过重');
            // console.log('过重');
        } else if (bmi >= 28 && bmi <= 32) {
            alert('肥胖');
            // console.log('肥胖');
        } else {
            alert('严重肥胖');
            // console.log('严重肥胖');
        }
    </script>
</head>

</body>
</html>
